<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The maxwell fan website + model location.">
    <title>Maxwell the Carryable Cat</title>
    <link rel="stylesheet" href="style.scss" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100|Open+Sans:300" rel="stylesheet" type="text/css">
    <script defer src="index.ts" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div id="maxwell"></div>
      <main>
        <h1>Maxwell</h1>
        <h2><i>(the carryable cat)</i></h2>
        <hr />
        <p>This little scallywag of a cat is from the <a href="https://steamcommunity.com/sharedfiles/filedetails/?id=2878054450">hit addon in GMod</a>.</p>
        <p>Want the cat for yourself? You can get the little guy's <code>glb</code> file for yourself:</p>
        <button id="download">Download</button>
        <hr />
        <h2>Cute cat noises</h2>
        <p>Sourced from the official maxwell addon:</p>
        <audio controls>
          <source src="../addon/sound/maxwell/purr.ogg" type="audio/mpeg" />
        </audio>
        <audio controls>
          <source src="../addon/sound/maxwell/meow/meow1.ogg" type="audio/mpeg" />
        </audio>
        <audio controls>
          <source src="../addon/sound/maxwell/meow/meow2.ogg" type="audio/mpeg" />
        </audio>
        <audio controls>
          <source src="../addon/sound/maxwell/meow/meow3.ogg" type="audio/mpeg" />
        </audio>
      </main>
    </div>
    <footer>
      <p>made with love by <a href="https://github.com/LeoDog896">leo</a>. source on <a href="https://github.com/LeoDog896/maxwell">github</a></p>
    </footer>
  </body>
</html>
